<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/commons::head">
</head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <div class="log-in">
        <h1>Log in</h1>
        <div class="jumbotron">
            <div class="container text-light ">
            </div>
            <div class="container bg-blur rounded p-5 mt-5 w-75 ">
                <form th:action="@{/users/login}" th:method="POST" th:object="${userModel}">
                    <div class="form-group row">
                        <label for="username" class="col-sm-2 col-form-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"
                                   id="username"
                                   name="username"
                                   th:value="${username}"
                                   aria-describedby="usernameHelpInline" placeholder="Username">
                            <small th:if="${bad_credentials}"
                                   id="usernameHelpInline"
                                   class="bg-danger rounded">
                                Username length must be between 5 and 20 characters.
                            </small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control"
                                   id="password"
                                   name="password"
                                   aria-describedby="passwordHelpInline" placeholder="Password">
                            <small th:if="${bad_credentials}"
                                   id="passwordHelpInline"
                                   class=" bg-danger rounded">
                                Password length must be more than 3 characters.
                            </small>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info w-50">Login</button>
                </form>
                <hr class="bg-light">
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer">
</footer>
</body>
</html>
