<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head">
</head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <section class="hero">
        <h1>Take a look at our categories and choose the perfect holiday.</h1>
    </section>
    <div class="index-category-cards row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
            <div class="category-card card">

                <a th:href="@{/category/sea}"><img src="/images/sea.jpg" class="card-img-top" alt="..."/></a>
                <div class="card-body">
                    <h5 class="card-title">Sea</h5>
                    <p class="card-text">
                        A wonderful vacation near the beach.
                    </p>
                    <a class="card-link btn btn-outline-info my-2 my-sm-0" th:href="@{/category/sea}">See all</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="category-card card">

                <a th:href="@{/category/mountain}"> <img src="/images/ski.jpg" class="card-img-top" alt="..."/></a>
                <div class="card-body">
                    <h5 class="card-title">Mountain</h5>
                    <p class="card-text">
                        An adventure filled with adrenaline.
                    </p>
                    <a class="card-link btn btn-outline-info my-2 my-sm-0" th:href="@{/category/mountain}">See all</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="category-card card">
                <a th:href="@{/category/city}"> <img src="/images/city.jpg" class="card-img-top" alt="..."/> </a>
                <div class="card-body">
                    <h5 class="card-title">City</h5>
                    <p class="card-text">
                        Or a city full of spirit.
                    </p>
                    <a class="card-link btn btn-outline-info my-2 my-sm-0" th:href="@{/category/city}">See all</a>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/commons::footer"></footer>
<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
